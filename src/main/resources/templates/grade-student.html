<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('试卷列表')"></div>
<script>
    Date.prototype.Format = function (fmt) { //将蓝括号的这段要放在调用时间的上面，
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    function getUserList() {
        $.ajax({
            type: "post",
            url: "/erems/manager/gradeStudent",    //url根据自己的项目实际定义
            async: false,
            dataType: "text",
            error: function () {
                alert("系统忙，请稍后再试！");
                return false;
            },
            success: function (text) {
                var expressUser = $("#userList");
                var str = '';
                var count = 1;
                var data = eval("(" + text + ")");
                expressUser.empty();
                for (var o in data) {
                    str += '<tr>'
                        + '<td>' + count + '</td>'
                        + '<td>' + data[o].id + '</td>'
                        + '<td>' + data[o].username + '</td>'
<!--                        + '<td>' + new Date(data[o].time).Format("yyyy-MM-dd hh:mm:ss")  + '</td>'-->
                        + '<td><a href="/erems/manager/answerResult?id=' + data[o].id + '" class="btn btn-primary">查看答题情况</a>'
                        + '</tr>';
                    count++;
                }
                expressUser.append(str);
            }
        });
    }
</script>
<body onload="getUserList()">

    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
        <!-- /. ROW  -->

                            <!--                            <th>描述</th>-->
                            <th>时间</th>
                            <!--                            <th>操作</th>-->
                        </tr>
                        </thead>
                        <tbody id="userList">

                        <!--</tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /. ROW  -->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
