<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('社会考试信息')"></div>

<body onload="getTime()">
<div id="wrapper" class="row">
  <div th:replace="common/header::nav"></div>
  <div id="page-inner">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            试卷信息注册
          </div>
          <div class="panel-body">
            <form action="/erems/manager/savePaper" method="post">

                  <thead>
                  <tr>
                    <th style="width:40%;"></th>
                    <th>信息</th>
                  </tr>
                  </thead>
                  <th:block>
                    <tbody>
                    <tr>
                      <td>名称</td>
                      <td>
                        <input type="text" id="name" name="name" class="required" placeholder="试卷名称"
                               value="无" th:value="*{name}">
                        <input type="hidden" id="id" name="id" th:value="*{id}"/>
                      </td>
                    </tr>
                    <tr>
                      <td>出卷人</td>
                      <td>
                          <input type="text" id="user_name" name="user_name" class="required" placeholder="出卷人"
                                 value="无" th:value="*{user_name}">
                      </td>
                    </tr>
                    <tr>
                      <td>预计发布时间</td>
                      <td>
                        <input type="text" th:value="*{#dates.format(time, 'yyyy-MM-dd HH:mm:ss')}" name="time"
                               class="required" placeholder="考试时间" id="datetimepicker" data-date-format="yyyy-mm-dd hh:ii:00" >
                      </td>
                    </tr>
                    </tbody>
                  </th:block>

<!--                                  value="" rows="5"></textarea>-->
<!--                      </td>-->
<!--                    </tr>-->

<!--                      <td>考试时间</td>-->

<!--                        <input type="text"  name="time" class="required" placeholder="格式:2018-5-1 10:00:00"-->
<!--                               value="" id="datetimepicker" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">-->
<!--                      </td>-->
<!--                    </tr>-->
<!--                    </tbody>-->
<!--                  </th:block>-->
                </table>
                <button type="submit" class="btn btn-primary">保存</button>
                <button class="btn btn-warning">
                  <a th:href="'/erems/manager/registpaper'" style="color:white;">取消</a>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

    $('#datetimepicker').datetimepicker();
