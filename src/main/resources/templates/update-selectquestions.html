<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('社会考试信息')"></div>

<body onload="getTime()">
<div id="wrapper" class="row">
  <div th:replace="common/header::nav"></div>
  <div id="page-inner">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            请选择题目类型
          </div>
          <div class="panel-body">
            <form action="/erems/manager/saveSelectQuestion" method="post">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                    <th style="width:40%;"></th>
                    <th>选择题信息</th>
                  </tr>
                  </thead>

                  <th:block >
                    <tbody th:object="${currentPaper}">
                    <input type="hidden" id="selectpaperid" name="paperid" th:value="*{id}"/>
                    </tbody>
                    <tbody>
                    <tr>
                      <td>题目</td>
                      <td>
                        <textarea id="selectquestion" name="question" class="required" placeholder="题目" rows="5"
                                  th:text="*{selectquestion}"></textarea>
                        <input type="hidden" id="selectid" name="id" th:value="*{id}"/>

                      </td>
                    </tr>
                    <tr>
                      <td>正确答案</td>
                      <td>
                        <div>
                          <input id="A" name="answer" type="radio" value="0" th:checked="${answer==0}"/>
                          <label for="A">A</label>
                          <input id="B" name="answer" type="radio" value="1" th:checked="${answer==1}"/>
                          <label for="B">B</label>
                          <input id="C" name="answer" type="radio" value="2" th:checked="${answer==2}"/>
                          <label for="C">C</label>
                          <input id="D" name="answer" type="radio" value="3" th:checked="${answer==3}"/>
                          <label for="D">D</label>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>选项A</td>
                      <td>
                        <textarea id="selectA" name="selectA" class="required" placeholder="选项A" rows="3"
                                  th:text="*{selectA}"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <td>选项B</td>
                      <td>
                        <textarea id="selectB" name="selectB" class="required" placeholder="选项B" rows="3"
                                  th:text="*{selectB}"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <td>选项C</td>
                      <td>
                        <textarea id="selectC" name="selectC" class="required" placeholder="选项C" rows="3"
                                  th:text="*{selectC}"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <td>选项D</td>
                      <td>
                        <textarea id="selectD" name="selectD" class="required" placeholder="选项D" rows="3"
                                  th:text="*{selectD}"></textarea>
                      </td>
                    </tr>
                    </tbody>
                  </th:block>
                </table>
                <button type="submit" class="btn btn-primary">保存</button>
                <button class="btn btn-warning">
                  <a th:href="'/erems/manager/paperlist'" style="color:white;">取消</a>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
<script>
    $('#datetimepicker').datetimepicker();
</script>
</body>
</html>
